<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Diary</title>
    <style>
        video, canvas {
            display: block;
            margin: 0 auto;
        }
        .frame {
            border: 5px solid #3498db;
            padding: 10px;
            display: inline-block;
        }
        #notes {
            display: block;
            margin: 20px auto;
            width: 80%;
            height: 100px;
        }
        #video {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Local Video Diary</h1>
    <div class="frame">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button id="startButton" disabled>Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <video id="video" width="640" height="480" autoplay muted></video>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const notes = document.getElementById('notes');
        const context = canvas.getContext('2d');
        let mediaRecorder;
        let chunks = [];
        let stream;

        // Ensure video element shows the webcam feed
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(mediaStream => {
                stream = mediaStream;
                video.srcObject = stream;
                console.log('Video stream started');

                video.onloadedmetadata = () => {
                    video.play();
                    const canvasStream = canvas.captureStream(30);
                    const combinedStream = new MediaStream([
                        ...canvasStream.getVideoTracks(),
                        ...stream.getAudioTracks()
                    ]);

                    const options = {
                        mimeType: 'video/webm;codecs=vp9',
                        videoBitsPerSecond: 1000000 // Adjust this value as needed for quality vs. size
                    };
                    mediaRecorder = new MediaRecorder(combinedStream, options);
                    mediaRecorder.ondataavailable = e => chunks.push(e.data);
                    mediaRecorder.onstop = saveFiles;

                    // Enable the start button once the mediaRecorder is ready
                    startButton.disabled = false;
                };
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });

        function drawOverlay() {
            // Ensure the video feed is drawn on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            context.strokeStyle = '#3498db';
            context.lineWidth = 5;
            context.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
            context.fillStyle = 'white';
            context.font = '20px Arial';
            context.fillText(new Date().toLocaleString(), 20, 40);
            requestAnimationFrame(drawOverlay);
        }

        function saveFiles() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `diary_${new Date().toISOString()}.webm`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            const markdownContent = `# Video Diary Entry\n\n**Date:** ${new Date().toLocaleString()}\n\n**Notes:**\n\n${notes.value}`;
            const markdownBlob = new Blob([markdownContent], { type: 'text/markdown' });
            const markdownUrl = URL.createObjectURL(markdownBlob);
            const b = document.createElement('a');
            b.style.display = 'none';
            b.href = markdownUrl;
            b.download = `diary_${new Date().toISOString()}.md`;
            document.body.appendChild(b);
            b.click();
            window.URL.revokeObjectURL(markdownUrl);
        }

        startButton.addEventListener('click', () => {
            chunks = [];
            mediaRecorder.start();
            console.log('Recording started');
            startButton.disabled = true;
            stopButton.disabled = false;
            drawOverlay();
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            console.log('Recording stopped');
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
