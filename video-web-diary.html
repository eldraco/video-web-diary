<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .frame {
            border: 5px solid #3498db;
            padding: 10px;
            display: inline-block;
            background-color: white;
        }
        #notes {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 640px;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        video, canvas {
            display: block;
            margin: 0 auto;
        }
        #video {
            display: none;
        }
        .overlay-options {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Video Diary</h1>
    <div class="overlay-options">
        <label><input type="checkbox" name="overlay" value="datetime"> Date and Time</label><br>
        <label><input type="checkbox" name="overlay" value="ip"> IP Address</label><br>
        <label><input type="checkbox" name="overlay" value="city"> City</label><br>
        <label><input type="checkbox" name="overlay" value="weather"> Weather</label><br>
        <label><input type="checkbox" name="overlay" value="ping"> Roundtrip Time</label>
    </div>
    <div class="frame">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button id="startButton" disabled>Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <video id="video" width="640" height="480" autoplay muted></video>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const notes = document.getElementById('notes');
        const context = canvas.getContext('2d');
        let mediaRecorder;
        let chunks = [];
        let stream;
        let overlayOptions = [];
        let ipInfo = { local: '', public: '', city: '', weather: '', ping: '' };

        document.querySelectorAll('input[name="overlay"]').forEach(checkbox => {
            checkbox.addEventListener('change', event => {
                const value = event.target.value;
                if (event.target.checked) {
                    overlayOptions.push(value);
                } else {
                    overlayOptions = overlayOptions.filter(option => option !== value);
                }
            });
        });

        // Ensure video element shows the webcam feed
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(mediaStream => {
                stream = mediaStream;
                video.srcObject = stream;
                console.log('Video stream started');

                video.onloadedmetadata = () => {
                    video.play();
                    const canvasStream = canvas.captureStream(30);
                    const combinedStream = new MediaStream([
                        ...canvasStream.getVideoTracks(),
                        ...stream.getAudioTracks()
                    ]);

                    const options = {
                        mimeType: 'video/webm;codecs=vp9',
                        videoBitsPerSecond: 1000000 // Adjust this value as needed for quality vs. size
                    };
                    mediaRecorder = new MediaRecorder(combinedStream, options);
                    mediaRecorder.ondataavailable = e => chunks.push(e.data);
                    mediaRecorder.onstop = saveFiles;

                    // Enable the start button once the mediaRecorder is ready
                    startButton.disabled = false;

                    // Get IP and location information
                    getIPInfo();
                };
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
            });

        function drawOverlay() {
            // Ensure the video feed is drawn on the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            context.strokeStyle = '#3498db';
            context.lineWidth = 5;
            context.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
            context.fillStyle = 'white';
            context.font = '20px Arial';

            let yOffset = 40;
            overlayOptions.forEach(option => {
                switch (option) {
                    case 'datetime':
                        context.fillText(new Date().toLocaleString(), 20, yOffset);
                        yOffset += 30;
                        break;
                    case 'ip':
                        context.fillText(`Public IP: ${ipInfo.public}`, 20, yOffset);
                        yOffset += 30;
                        break;
                    case 'city':
                        context.fillText(`City: ${ipInfo.city}`, 20, yOffset);
                        yOffset += 30;
                        break;
                    case 'weather':
                        context.fillText(`Weather: ${ipInfo.weather}`, 20, yOffset);
                        yOffset += 30;
                        break;
                    case 'ping':
                        context.fillText(`Ping: ${ipInfo.ping} ms`, 20, yOffset);
                        yOffset += 30;
                        break;
                }
            });

            requestAnimationFrame(drawOverlay);
        }

        async function getIPInfo() {
            try {
                const publicIpResponse = await fetch('https://api.ipify.org?format=json');
                const publicIpData = await publicIpResponse.json();
                ipInfo.public = publicIpData.ip;

                const locationResponse = await fetch(`https://ipapi.co/${ipInfo.public}/json/`);
                const locationData = await locationResponse.json();
                ipInfo.city = locationData.city;

                const weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${locationData.latitude}&longitude=${locationData.longitude}&current_weather=true`);
                const weatherData = await weatherResponse.json();
                ipInfo.weather = `${weatherData.current_weather.weathercode}, ${weatherData.current_weather.temperature}Â°C`;

                setInterval(async () => {
                    ipInfo.ping = await calculatePing('https://www.google.com');
                    console.log(`Ping: ${ipInfo.ping} ms`);
                }, 1000);

            } catch (error) {
                console.error('Error fetching IP information', error);
            }
        }

        async function calculatePing(url) {
            const start = Date.now();
            await fetch(url);
            const end = Date.now();
            return end - start;
        }

        function saveFiles() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `diary_${new Date().toISOString()}.webm`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);

            const markdownContent = `# Video Diary Entry\n\n**Date:** ${new Date().toLocaleString()}\n\n**Notes:**\n\n${notes.value}`;
            const markdownBlob = new Blob([markdownContent], { type: 'text/markdown' });
            const markdownUrl = URL.createObjectURL(markdownBlob);
            const b = document.createElement('a');
            b.style.display = 'none';
            b.href = markdownUrl;
            b.download = `diary_${new Date().toISOString()}.md`;
            document.body.appendChild(b);
            b.click();
            window.URL.revokeObjectURL(markdownUrl);
        }

        startButton.addEventListener('click', () => {
            chunks = [];
            mediaRecorder.start();
            console.log('Recording started');
            startButton.disabled = true;
            stopButton.disabled = false;
            drawOverlay();
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            console.log('Recording stopped');
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
